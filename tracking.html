<!DOCTYPE html>
<html>
  <head>
    <title>Tracking</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/order-food-header.css">
    <link rel="stylesheet" href="styles/pages/tracking.css">
  </head>
  <body>
    <div class="food-page-header"> 
      <div class="food-page-header-left-section">
        <a href="orders.html" class="header-link">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
      </div>

      <div class="food-page-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="food-page-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">History</span> 
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>                                                 
        </a>
      </div>
    </div>

    <div class="main">
      <div class="order-tracking">
        <a class="back-to-orders-link link-primary" href="orders.html">
          View all orders
        </a>

        <div class="delivery-date">
          Arriving on Monday, June 13 6:17pm
        </div>

        <div class="product-info">
          Food 1
        </div>

        <div class="product-info">
          Quantity: 1
        </div>

        <img class="product-image" src="images/food-2.png">

        <div class="progress-labels-container">
          <div class="progress-label">
            Cooking
          </div>
          <div class="progress-label current-status">
            On the Way
          </div>
          <div class="progress-label">
            Delivered
          </div>
        </div>

        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>

    <script src="scripts/track.js" type="module"></script>
  </body>
</html>
