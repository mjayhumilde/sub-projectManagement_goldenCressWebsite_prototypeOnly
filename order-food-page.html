<!DOCTYPE html>
<html>
  <head>
    <title>ORDER FOOD PAGE</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called MONASANS from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/order-food-header.css">
    <link rel="stylesheet" href="styles/pages/order-food.css">
  </head>
  <body>
    <div class="food-page-header"> 
      <div class="food-page-header-left-section">
        <a href="home-page.html" class="header-link">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
      </div>

      <div class="food-page-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="food-page-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">History</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Cart</div>                                                 
        </a>
      </div>
    </div>
    
    
    <div class="main">
      <div class="products-grid js-products-grid">
      </div>
    </div>

    
    
    <script type="module" src="scripts/order-food.js"></script>
    
  </body>
</html>
